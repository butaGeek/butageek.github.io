---
layout: default
---

<div id="blog-link">
  <a href="{{ "/blog" | prepend: site.baseurl }}">
    <h4>posts</h4>
  </a>
</div>

<div id="post" class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ page.title }}</h1>
      {{ content }}
      <hr>
      <time class="pull-right">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
    </div>
  </div>
</div>
