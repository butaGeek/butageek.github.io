---
layout: default
---

<div class="container-fluid post">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ page.title }}</h1>
      <time>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
      {{ content }}
    </div>
  </div>
</div>
