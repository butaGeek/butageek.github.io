<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{ "/assets/css/animate.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

  <!-- <link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url | prepend: site.url }}"> -->
  <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | relative_url | prepend: site.url }}"> -->

  <script src="{{ "/assets/js/jquery-2.2.3.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/bootstrap.min.js" | relative_url }}"></script>
</head>
